<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>JsSynth</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="jssynth.css">
	<script type="text/javascript" src="jssynth.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
</head>

<body>
	<div class="jumbotron">
		<h1>JsSynth</h1>
		<div class="container-fluid">
			<div class="row">
				<div class="title col-1">
					音の種類
				</div>
				<div class="dropdown col-2">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						正弦波
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" onClick="changeWave('sine')" href="#">正弦波</a>
						<a class="dropdown-item" onClick="changeWave('sawtooth')" href="#">ノコギリ波</a>
						<a class="dropdown-item" onClick="changeWave('triangle')" href="#">三角波</a>
						<a class="dropdown-item" onClick="changeWave('square')" href="#">矩形波</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="title col-1">
					オクターブ
				</div>
				<div class="octave-selector col-2">
					<div class="selector minus">
						<i class="material-icons">remove</i>
					</div>
					<div class="input-group">
						<input type="text" class="form-control">
					</div>
					<div class="selector plus">
						<i class="material-icons">add</i>
					</div>
				</div>
			</div>
		</div>
		<div class="keyboard" onmouseup="onMouseUp()" onmousedown="onMouseDown(event)">
			<div data-number="1" class="white-key">
			</div>
			<div data-number="2" class="black-key">
			</div>
			<div data-number="3" class="white-key">
			</div>
			<div data-number="4" class="black-key">
			</div>
			<div data-number="5" class="white-key">
			</div>
			<div data-number="6" class="white-key">
			</div>
			<div data-number="7" class="black-key">
			</div>
			<div data-number="8" class="white-key">
			</div>
			<div data-number="9" class="black-key">
			</div>
			<div data-number="10" class="white-key">
			</div>
			<div data-number="11" class="black-key">
			</div>
			<div data-number="12" class="white-key">
			</div>
			<div data-number="13" class="white-key">
			</div>
			<div data-number="14" class="black-key">
			</div>
		</div>
	</div>
</body>

</html>
